name: Documentation Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - '**/*.py'  # Python f√°jlok docstringjei miatt
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - '**/*.py'

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          npm install -g markdownlint-cli2

      - name: Check Markdown formatting
        run: |
          markdownlint-cli2 "docs/**/*.md"

      - name: Check Python docstrings
        run: |
          pydocstyle neural_ai/

      - name: Validate documentation links
        run: |
          python scripts/validate_docs_links.py

      - name: Check documentation structure
        run: |
          python scripts/check_docs_structure.py

      - name: Report issues
        if: failure()
        run: |
          echo "Documentation check failed. Please review the errors above."
          echo "See our documentation standards at: docs/development/documentation_standards.md"
