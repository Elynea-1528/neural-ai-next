name: neural-ai-next
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  # Conda: kritikus ML csomagok CUDA támogatással
  - python=3.12
  - pytorch=2.5.1
  - pytorch-cuda=12.1
  - lightning=2.5.5
  - numpy
  - pandas
  - scikit-learn

  # Pip: fejlesztői eszközök (mindig legújabb)
  - pip:
    - vectorbt
    - jupyterlab
    - ipykernel
    - pytest
    - pytest-cov
    - black
    - isort
    - flake8
    - mypy
    - pre-commit
    - pylint
    - bandit
