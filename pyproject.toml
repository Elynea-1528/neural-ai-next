    "types-pyyaml>=6.0.0",
    "types-requests>=2.31.0",
    "types-python-dateutil>=2.8.0",
    "types-setuptools>=69.0.0",
    "types-pytz>=2023.3.0",
    "types-six>=1.16.0",
