full = [
    # Full dependency list (shortened for brevity, include all above)
]

[project.urls]
Homepage = "https://github.com/Elynea-1528/neural-ai-next"
Repository = "https://github.com/Elynea-1528/neural-ai-next"
Issues = "https://github.com/Elynea-1528/neural-ai-next/issues"

[tool.hatch.build.targets.wheel]
packages = ["neural_ai"]

# --- RUFF CONFIGURATION (Replaces Black, Isort, Flake8) ---
[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "D",   # pydocstyle (Docstrings)
]
ignore = [
    "D403", # First word of the first line should be properly capitalized (EZT KAPCSOLTUK KI!)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# --- MYPY CONFIGURATION ---
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# --- PYTEST CONFIGURATION ---
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]

[tool.coverage.run]
source = ["neural_ai"]
omit = ["*/tests/*"]