# Logger komponens alapértelmezett konfigurációja

logger:
  # Alapértelmezett log szint
  default_level: INFO

  # Log üzenetek formátuma
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

  # Handler konfigurációk
  handlers:
    # Konzol kimenet beállításai
    console:
      enabled: true
      level: INFO

    # Fájl kimenet beállításai
    file:
      enabled: true
      level: DEBUG
      filename: "logs/app.log"
      max_size: 10485760  # 10MB
      backup_count: 5

    # Hálózati kimenet beállításai (opcionális)
    network:
      enabled: false
      level: WARNING
      host: "logserver.example.com"
      port: 9999
