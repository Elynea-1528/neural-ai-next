# Logger rendszer konfigurációja
default_level: "INFO"
format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
date_format: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    enabled: true
    level: "INFO"
    colored: true  # Színes kimenet engedélyezése

  file:
    enabled: true
    level: "DEBUG"
    filename: "logs/app.log"
    rotating: true  # Log rotáció engedélyezése
    max_bytes: 1048576  # 1MB
    backup_count: 5

loggers:
  # Alapértelmezett logger konfiguráció
  default:
    type: "default"
    level: "INFO"

  # Színes konzol logger
  app.console:
    type: "colored"
    level: "INFO"
    format: "%(asctime)s - [%(levelname)s] %(name)s: %(message)s"

  # Rotáló fájl logger
  app.file:
    type: "rotating"
    level: "DEBUG"
    filename: "logs/app.log"
    rotation_type: "size"  # "size" vagy "time"
    max_bytes: 1048576  # 1MB
    backup_count: 5
    when: "midnight"  # időalapú rotációnál használt
    format: "%(asctime)s - %(name)s - [%(levelname)s] %(message)s"

  # Specifikus modulok loggerei
  neural_ai.core:
    type: "colored"
    level: "DEBUG"

  neural_ai.models:
    type: "rotating"
    level: "INFO"
    filename: "logs/models.log"
    rotation_type: "time"
    when: "midnight"
    backup_count: 7

  neural_ai.data:
    type: "rotating"
    level: "INFO"
    filename: "logs/data.log"
    rotation_type: "size"
    max_bytes: 5242880  # 5MB
    backup_count: 3
