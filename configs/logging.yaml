default_level: "DEBUG"
handlers:
  console:
    enabled: true
    level: "DEBUG"
    colored: true  # Structlog ConsoleRenderer
  file:
    enabled: true
    filename: "logs/neural_ai.log"
    level: "DEBUG"
    json_format: true # Structlog JSONRenderer
    rotating: true
    max_bytes: 10485760
    backup_count: 5
loggers:
  neural_ai: { level: "DEBUG", propagate: true }
  # Külső zajszűrés
  aiosqlite: { level: "WARNING" }
  asyncio: { level: "WARNING" }
  parso: { level: "WARNING" }