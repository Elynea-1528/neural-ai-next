default_level: "INFO"
format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
date_format: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    enabled: true
    level: "INFO"
    colored: true
  file:
    enabled: true
    level: "DEBUG"
    filename: "logs/neural_ai.log"
    rotating: true
    max_bytes: 10485760
    backup_count: 10
    json_format: true
loggers:
  neural_ai.core: { level: "DEBUG" }
  neural_ai.events: { level: "INFO" }
  neural_ai.db: { level: "WARNING" }
  neural_ai.storage: { level: "INFO" }