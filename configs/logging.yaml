default_level: "DEBUG"
format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
date_format: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    enabled: true
    level: "DEBUG"
    colored: true
  file:
    enabled: true
    level: "DEBUG"
    filename: "logs/neural_ai.log"
    rotating: true
    max_bytes: 10485760
    backup_count: 10
    json_format: false
loggers:
  neural_ai: { level: "DEBUG" }
  zeromq_bus: { level: "DEBUG" }