# MT5 Collector Configuration
# Ez a fő konfigurációs fájl, amely importálja a modularizált konfigurációkat

imports:
  - "configs/collectors/mt5/instruments.yaml"
  - "configs/collectors/mt5/endpoints.yaml"
  - "configs/collectors/mt5/settings.yaml"

# Server configuration
server:
  host: "0.0.0.0"
  port: 8000

# Logger configuration
logger:
  type: "colored"
  level: "INFO"

# Storage configuration (for future use)
storage:
  type: "file"
  path: "./data/collected"

# Data collection settings
collection:
  # Enable/disable data collection
  enabled: true

  # Data retention settings
  retention_days: 30

  # Batch processing settings
  batch_size: 100
  batch_timeout: 60 # seconds
