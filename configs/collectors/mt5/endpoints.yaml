# MT5 Collector - API Végpontok Konfigurációja
# Ez a fájl tartalmazza az összes API végpont konfigurációját és biztonsági beállításokat

server:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  log_level: "INFO"

endpoints:
  # Valós idejű adatgyűjtés
  realtime:
    tick: "/api/v1/collect/tick"
    ohlcv: "/api/v1/collect/ohlcv"
    enabled: true

  # Történelmi adatgyűjtés
  historical:
    request: "/api/v1/historical/request"
    status: "/api/v1/historical/status"
    collect: "/api/v1/historical/collect"
    poll: "/api/v1/historical/poll"
    progress: "/api/v1/historical/progress"
    error: "/api/v1/historical/error"
    enabled: true

  # Adatminőség
  quality:
    metrics: "/api/v1/quality/metrics"
    summary: "/api/v1/quality/summary"
    report: "/api/v1/quality/report"
    validate_batch: "/api/v1/quality/validate-batch"
    auto_correct: "/api/v1/quality/auto-correct"
    history: "/api/v1/quality/history"
    track: "/api/v1/quality/track"
    enabled: true

  # Training dataset
  training:
    generate: "/api/v1/training/generate"
    status: "/api/v1/training/status"
    datasets: "/api/v1/training/datasets"
    info: "/api/v1/training/info"
    enabled: true

  # Data warehouse
  warehouse:
    stats: "/api/v1/warehouse/stats"
    organize: "/api/v1/warehouse/organize"
    maintenance: "/api/v1/warehouse/maintenance"
    backup: "/api/v1/warehouse/backup"
    validate: "/api/v1/warehouse/validate"
    enabled: true

security:
  api_key_enabled: false
  rate_limit_enabled: true
  rate_limit_per_minute: 1000
